<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="condition">
      Task 1. Морський бій. Комп’ютер випадковим чином розміщує одиночний
      корамель на полі 5*5. З клавіатури поступово вводяться координати пострілу
      поки корабель не буде потоплено. Спробуйте відобразити гру графічно.
    </div>
    <div class="d-grid mt-4">
      <div class="row">
        <div class="col">
          <div class="row row-col-1 gy-3">
            <div class="col-12">
              <label class="col-md-7">
                Координата корабля (X):
                <input type="text" class="form-control" />
              </label>
            </div>
            <div class="col-12">
              <label class="col-md-7">
                Координата корабля (Y):
                <input type="text" class="form-control" />
              </label>
            </div>
            <div class="col-sm-7 text-center">
              <button class="btn btn-lg btn-primary" onclick="onNewGame()">
                New Game
              </button>
              <button
                class="btn btn-lg btn-primary"
                onclick="validateUserPos()"
                id="shoot-btn"
              >
                Shoot
              </button>
              <a href="../index.html">
                <button class="btn btn-lg btn-primary">Go to HW6 Page</button>
              </a>
            </div>
          </div>
        </div>
        <div class="col graphic-container d-flex">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
