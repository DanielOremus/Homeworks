<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/TDate.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="../../styles/main.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="condition w-75">
      Task 1. Створити клас TDate для роботи із датами у форматі
      “день.місяць.рік”. Дата представляється структурою із трьома полями.
      Реалізувати методи збільшення/зменшення дати на певну кількість днів,
      місяців чи років. Введення та виведення дати реалізувати за допомогою
      методу toString.
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-4">
              <label> День (1 - 30): </label>
            </div>
            <div class="col-auto">
              <label> Збільшити / зменшити на (-30 до 30): </label>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control initial-date" />
            </div>
            <div class="col">
              <input type="text" class="form-control change-date" />
            </div>
            <div class="col-2">
              <button class="btn btn-primary change-btn w-100">
                Change Day
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-4">
              <label> Місяць (1 - 12): </label>
            </div>
            <div class="col">
              <label> Збільшити / зменшити на (-12 до 12): </label>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control initial-date" />
            </div>
            <div class="col">
              <input type="text" class="form-control change-date" />
            </div>
            <div class="col-2">
              <button class="btn btn-primary change-btn w-100">
                Change Month
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col-4">
              <label> Рік (0 - +Infinity): </label>
            </div>
            <div class="col">
              <label> Збільшити / зменшити на (current до +Infinity): </label>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <input type="text" class="form-control initial-date" />
            </div>
            <div class="col">
              <input type="text" class="form-control change-date" />
            </div>
            <div class="col-2">
              <button class="btn btn-primary change-btn w-100">
                Change Year
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <div class="row">
            <div class="col">
              <button class="btn fs-5 btn-primary w-100" onclick="onSetDate()">
                Set Initial Date
              </button>
            </div>
            <div class="col">
              <a href="../index.html">
                <button class="btn fs-5 btn-primary w-100">
                  Go to HW16 Page
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="date fs-5"></div>
    </div>
  </body>
</html>
