<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="../../styles/main.css" />
  </head>
  <body>
    <div class="condition">
      Task 1. З клавіатури вводяться імена двох дітей та кількість у них
      цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є
      більшою, або вивести, що кількість однакова.
    </div>
    <div class="form-group container row-gap-5">
      <div class="row row-cols-1">
        <div class="col">
          <label class="col-sm-3 col-form-label"
            >Ім'я 1 дитини:
            <input type="text" class="form-control child-name" />
          </label>
        </div>
        <div class="col">
          <label class="col-sm-3 col-form-label"
            >Кількість цукерок у 1 дитини:
            <input type="text" class="form-control candy-number" />
          </label>
        </div>
      </div>
      <div class="row row-cols-1">
        <div class="col">
          <label class="col-sm-3 col-form-label"
            >Ім'я 2 дитини:
            <input type="text" class="form-control child-name" />
          </label>
        </div>
        <div class="col">
          <label class="col-sm-3 col-form-label"
            >Кількість цукерок у 2 дитини:
            <input type="text" class="form-control candy-number" />
          </label>
        </div>
        <div class="col">
          <button class="btn btn-primary btn-lg" onclick="showName()">
            Вивести ім'я
          </button>
        </div>
        <div class="col">
          <a href="../index.html">
            <button class="btn btn-primary btn-lg">Go to Tasks Page</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
