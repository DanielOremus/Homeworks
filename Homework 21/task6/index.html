    <div class="condition w-75">
      Task 6. Створити функцію, яка дозволяє визначити, чи знаходиться вказана
      дата і час у межах поточного тижня (від понеділка 0 год, 0хв, до неділі

    </div>

          <button class="btn fs-5 btn-primary w-100" onclick="getSpecDate()">
