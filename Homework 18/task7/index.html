<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="../../styles/main.css" />
  </head>
  <body>
    <div class="condition w-75">
      Task 7. Подорож складається з 3 етапів. На кожному етапі користувач може
      вибрати один з видів транспорту (авто, автобус, літак - випадаючий
      список), харчування (сніданок, обід, вечеря – checkbоx) та одного з 3-х
      гідів(використати - radio buttons). Ціни визначте самі. Підрахувати
      загальну вартість.
    </div>

    <div class="container gap-3 mt-4">
      <div class="row gy-2">
        <div class="col-4">
          <select class="form-select">
            <option value="400">Авто - 400грн</option>
            <option value="500">Автобус - 500грн</option>
            <option value="700">Літак - 700грн</option>
          </select>
        </div>
      </div>
      <div class="row flex-column">
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="40"
              id="breakfastCheckbox"
            />
            <label class="form-check-label" for="breakfastCheckbox">
              Сніданок - 40грн
            </label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="60"
              id="lunchCheckbox"
            />
            <label class="form-check-label" for="lunchCheckbox">
              Обід - 60грн
            </label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="50"
              id="dinnerCheckbox"
            />
            <label class="form-check-label" for="dinnerCheckbox">
              Вечеря - 50грн
            </label>
          </div>
        </div>
      </div>
      <div class="row flex-column">
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="100"
              name="guideRadio"
              id="firstGuide"
              checked
            />
            <label class="form-check-label" for="firstGuide">
              1 гід - 100грн</label
            >
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="guideRadio"
              value="200"
              id="secondGuide"
            />
            <label class="form-check-label" for="secondGuide">
              2 гід - 200грн</label
            >
          </div>
        </div>
        <div class="col-4">
          <div class="form-check">
            <input
              class="form-check-input"
              name="guideRadio"
              type="radio"
              value="300"
              id="thirdGuide"
            />
            <label class="form-check-label" for="thirdGuide">
              3 гід - 300грн</label
            >
          </div>
        </div>
      </div>
      <div class="row gy-2 flex-column">
        <div class="col-4">
          <button class="btn fs-5 btn-primary w-100">
            Calculate Trip Price
          </button>
        </div>
        <div class="col-4">
          <a href="../index.html">
            <button class="btn fs-5 btn-primary w-100">Go to HW18 Page</button>
          </a>
        </div>
      </div>
      <p class="result-container fs-5"></p>
    </div>
  </body>
</html>
