<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <script src="./js/Auto.js"></script> -->
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="../../styles/main.css" />
  </head>
  <body>
    <div class="condition">
      <p>Task 2. Створити об’єкт «Авто».</p>
      <table class="table table-bordered d-inline-flex align-middle rounded">
        <tr>
          <td>Авто</td>
          <td></td>
        </tr>
        <tr>
          <td>Поля(властивості)</td>
          <td>
            <ul class="list-group borderless">
              <li class="list-group-item">Марка</li>
              <li class="list-group-item">Розмір бака</li>
              <li class="list-group-item">Кількість наявних літрів</li>
              <li class="list-group-item">Кількість місць</li>
              <li class="list-group-item">Кількість пасажирів</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>Методи (дії)</td>
          <td>
            <ul class="list-group borderless">
              <li class="list-group-item">
                Заправка на вказану кількість літрів
              </li>
              <li class="list-group-item">Виведення кількості пасажирів</li>
              <li class="list-group-item">Додавання пасажирів</li>
              <li class="list-group-item">Висадка пасажирів</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>

    <div class="container mt-2">
      <div class="row flex-column gy-3">
        <div class="col-4">
          <label> Заправити на: </label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-4">
          <button class="btn btn-lg btn-primary w-100">Add Fuel</button>
        </div>
        <div class="col-4">
          <label> Додати пасажирів: </label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-4">
          <button class="btn btn-lg btn-primary w-100">Add Passengers</button>
        </div>
        <div class="col-4">
          <label> Висадити пасажирів: </label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-4">
          <button class="btn btn-lg btn-primary w-100">
            Remove Passengers
          </button>
        </div>
        <div class="col-4 d-flex justify-content-between">
          <button class="btn btn-lg btn-primary">Show Passengers</button>
          <a href="../index.html">
            <button class="btn btn-lg btn-primary w-100">
              Go to HW15 Page
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
