  <body>
    <div class="condition w-75">
      Task 1. Створити клас, що дозволяє виконувати такі операції над масивами:
      знаходження кількості додатних, кількості від’ємних, кількість входжень
      деякого числа (статичні методи)
    </div>

    <div class="container gap-2 mt-4">
      <div class="row">
        <div class="col-4">

      </div>
      <div class="row">
        <div class="col-2">
          <button

            Generate Array

          <button class="btn fs-5 btn-primary w-100" onclick="onGetEntries()">
            Get Entries
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <a href="../index.html">
            <button class="btn fs-5 btn-primary w-100">Go to HW17 Page</button>
          </a>
        </div>
      </div>
      <p class="result fs-5 mt-2"></p>
      <p class="entry-result fs-5"></p>
